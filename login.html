<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Log in page</title>
    <link rel="stylesheet" href="login.css">
    <script src="scripts/accessibilityLoader.js"></script>
</head>

<body>
    
    <div class="container">

        <header>
            <img src="images/logo.jpg" alt="">
            <h1 class="socialmedia"> [Social - Media]</h1>
        </header>

        <nav></nav>
    
        <main>
            <div class="box1">
                <p class="language">English ▼</p>
                <h1>Log In to Your Account</h1>

                <div class="textbox">
                    <input type="username" placeholder="E-Mail Address or Username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password">
                </div>
                <div class="loggedin">
                    <input type="checkbox" id="stayloggedin" name="" value="">
                    <label for="stayloggedin"> Keep me logged in for 30 days<a href="forgotpassword.html" onclick="document.location='forgotpassword.html'">Forgot Password?</a></label><br>
                </div>
                <input class="btn" type="Button" value="Log In" onclick="document.location='main.html'">

                <p class="newaccount">Need an Account? <a href="register.html" class="signup">Sign Up</a></p>
            </div>
        </main>
    
        <footer>
            <p class="info">Terms of use &ensp; • &ensp; Help &ensp; • &ensp; Privacy Policy &ensp; • &ensp; <a href="dummy.html" onclick="event.preventDefault();toggleAccessibilityType('enlargeText')">Enlarge text</a></p>
        </footer>

    </div>

</body>


</html>
