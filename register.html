<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="register.css">
    <script src="scripts/accessibilityLoader.js"></script>
</head>

<body>
    
    <div class="container">

        <header>
            <img src="images/logo.jpg" alt="">
            <h1 class="socialmedia"> [Social - Media]</h1>
        </header>

        <nav></nav>
    
        <main>
            <div class="box1">
                <p class="language">English ▼</p>
                <h1>Register</h1>

                <div class="textbox">
                    <input type="full name" placeholder="Full Name">
                </div>
                <div class="textbox">
                    <input type="username" placeholder="E-Mail Address">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password">
                </div>
                <input class="btn" type="Button" value="Register" onclick="myFunction()">
                <script>
                    function myFunction() {
                      alert("Account Successfully Created");
                      window.location.href = "login.html";
                    }
                    </script>

                <p class="existingaccount">Already Have An Account? <a href="login.html" class="signin">Sign In</a></p>

                <p class="or"> ---- or ---- </p>

                <input class="google" type="Button" value="Google" >
                <input class="facebook" type="Button" value="Facebook">
            </div>
        </main>
    
        <footer>
            <p class="info">Terms of use &ensp; • &ensp; Help &ensp; • &ensp; Privacy Policy &ensp; • &ensp; <a href="dummy.html" id="enlarge-button" onclick="event.preventDefault();toggleAccessibilityType('enlargeText')">Enlarge text</a></p>
        </footer>

    </div>

</body>


</html>
